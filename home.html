<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Style CSS-->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- Icon -->
    <script src="https://kit.fontawesome.com/83ccff58df.js" crossorigin="anonymous"></script>

    <script>
      const iniciarJogo = () => {
        let nivel = document.getElementById('nivel').value
        if(nivel === ''){
          alert('Selecione um nivel para iniciar o jogo')
          return false
        }
        
        window.location.href = 'game.html?' + nivel
      }
    </script>

    <title>Home - Mata mosquitos</title>
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center">
      <div class="selecao d-flex flex-column align-items-center justify-content-center">
        <img src="Assets/img/game.png" alt="">
        <select  id="nivel" class="form-select text-center niveis">
          <option value="">-- Selecione o nível --</option>
          <option value="Normal">Normal</option>
          <option value="Dificíl">Dificíl</option>
          <option value="Chucknorris">Chuck Norris</option>
        </select>
        <button class="btn btn-lg btn-danger mt-3 px-4" onclick="iniciarJogo()">Iniciar jogo</button>
      </div>
    </main>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
